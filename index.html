<head>

    <title>Alwadi Journey: Heartist Quiz</title>
    <style>
        :root {
            --primary: #8c734b; /* Alwadi Gold/Bronze */

            --light: #f4f4f4;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #game-container { width: 90%; max-width: 500px; background: var(--secondary); padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; position: relative; }
        .progress-bar { height: 10px; background: #444; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.3s; }
        #timer { font-size: 20px; font-weight: bold; color: var(--primary); margin-bottom: 10px; }
        .question { font-size: 1.1rem; margin-bottom: 20px; min-height: 70px; line-height: 1.4; }
        .options { display: grid; gap: 10px; }
        button { background: #3d3d3d; border: 2px solid #555; color: white; padding: 12px; border-radius: 8px; cursor: pointer; transition: 0.2s; font-size: 0.95rem; text-align: left; }
        button:hover { background: #505050; border-color: var(--primary); }
        .correct { background: var(--success) !important; border-color: white !important; }
        .wrong { background: var(--danger) !important; border-color: white !important; }
        #screen-pause, #screen-result, #screen-start { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--secondary); z-index: 10; flex-direction: column; justify-content: center; align-items: center; border-radius: 15px; padding: 20px; box-sizing: border-box; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; text-align: center; margin-top: 20px; cursor: pointer; }
        h1 { color: var(--primary); margin-bottom: 10px; font-size: 1.8rem; }
    </style>
</head>

<div id="game-container">

        <button class="btn-main" onclick="startGame()">START JOURNEY</button>
    </div>

    <div id="screen-pause">

        <p>Great progress. Keep moving forward.</p>
        <button class="btn-main" onclick="resumeGame()">CONTINUE JOURNEY</button>
    </div>
